<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- ARTICLE_TITLE --></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/index.html">
                    <img src="uploads/logo.png" alt="Логотип компании">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="/" class="nav-link">Главная</a></li>
                    <li><a href="/article.html" class="nav-link">Создать статью</a></li>
                    <li><a href="#" class="nav-link">О нас</a></li>
                    <!-- AUTH_BUTTONS -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="article-page">
            <article class="article-full">
                <header class="article-header">
                    <h1 class="article-title"><!-- ARTICLE_TITLE --></h1>
                    <div class="article-meta">
                        <span class="article-author">Автор: <!-- ARTICLE_AUTHOR --></span>
                        <span class="article-category">Категория: <!-- ARTICLE_CATEGORY --></span>
                        <span class="article-date">Дата: <!-- ARTICLE_DATE --></span>
                        <span class="article-views">Просмотры: <!-- ARTICLE_VIEWS --></span>
                    </div>
                </header>

                <div class="article-image-container">
                    <!-- ARTICLE_IMAGE -->
                </div>

                <div class="article-content">
                    <!-- ARTICLE_CONTENT -->
                </div>

                <div class="article-actions">
                    <a href="/" class="btn-back">Назад к статьям</a>
                </div>
            </article>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
